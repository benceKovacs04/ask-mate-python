<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>{{ question['title'] }}</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Submission Time</th>
                <th>View</th>
                <th>Vote Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ question['id'] }}</td>
                <td>{{ question['submission_time'] }}</td>
                <td>{{ question['view_number'] }}</td>
                <td>{{ question['vote_number'] }}</td>
            </tr>
        </tbody>
    </table>
    <br>
    <p><h2>Message</h2></p>
    <p>{{ question['message'] }}</p><br>
    <p><h3>Answers</h3></p>
    <table border="1" frame="1" width="1900" cellpadding="10">
        {% for answer in answers_to_question %}
            <tr>
                <td>{{ answer['message'] }}</td>
            </tr>
        {% endfor %}
    </table>

</body>
</html>
