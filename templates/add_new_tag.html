{% extends "question_details.html" %}

{% block question %}
    <a href="/question/{{ question['id'] }}" class="button">Show answers</a>

    <p><h3>Tag a question, or create a new tag</h3></p>

    <form id="add-tag" action="/question/{{ question['id'] }}/add-tag" method="post">
        <p><select id="tag-select" name="existing_tag">
            <option></option>
            {% for tag in all_question_tags %}
            <option value="{{ tag.name }}">{{ tag.name }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="button">Add tag</button>
        </p>
    </form>

    <form id="create-tag" action="/create-new-tag/{{ question.id }}" method="post">
        <p>
            <label for="new-tag"><strong>Create new tag</strong></label><br>
            <input id="new-tag" name="new_tag">
        </p>
        <p>
            <button type="submit" class="button">Create new tag</button>
        </p>

    </form>


{% endblock %}
