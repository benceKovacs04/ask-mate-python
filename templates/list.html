<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AskMate</title>
    </head>
    <body>
        <p><h1>AskMate</h1>
        <br style="line-height:1"><br></p>
        <p><a href="/add-question"><button>Ask new question</button></a>
        <form action="/list" method="get">
            <select name="order">
                <option value="submission_time">Submission time</option>
                <option value="view_number">View number</option>
                <option value="vote_number">Vote number</option>
                <option value="title">Alphabetical</option>
            </select>
            <select name="order_dir">
                <option value="DESC">Descending</option>
                <option value="ASC">Ascending</option>
            </select>
            <button type="submit">Sort!</button>
        </form>
        {% if all_questions|length != 0 %}
            <table border="1" frame="1" cellpadding="5">
                <thead>
                    <tr>
                        <p><th>Question titles</th></p>
                    </tr>
                </thead>
                <tbody>

                    {% for question in all_questions[::-1] %}
                        <tr>
                            <td><a href="/question/{{ question['id'] }}">{{ question['title'] }}</a></td>
                            <td><a href="/question/{{ question['id'] }}/delete"><button>Delete this question</button></a></td>
                        </tr>
                    {% endfor %}

                </tbody>
            </table>
        {% else %}
            <p>There are no questions yet.</p>
        {% endif %}

    </body>
</html>
